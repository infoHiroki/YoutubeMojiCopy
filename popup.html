<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YoutubeMojiCopy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">YoutubeMojiCopy</h1>

        <select id="templateSelect">
            <option value="">テンプレート選択</option>
            <option value="以下のYouTube動画の内容を要約してください。重要なポイントを3-5個リストアップし、200字程度の要約を作成してください。">基本要約</option>
            <option value="以下の内容について分析してください：\n1. 主要なポイント（3-5点）\n2. 重要な例や引用\n3. 自分の意見や考察\n\n">詳細分析</option>
            <option value="以下の内容を英語から日本語に翻訳し、その後要約してください：">翻訳＆要約</option>
        </select>

        <textarea id="promptTemplate" placeholder="プロンプトを入力してください..."></textarea>
        <button id="copyTranscript">テキストをコピー</button>
    </div>
    <div class="credit">©2025 info.HirokiTakamura</div>
    <div class="alert" id="customAlert">
        <p id="alertMessage">コピーしました！</p>
    </div>
    <div class="loading-indicator"></div>
    <script src="popup.js"></script>
</body>
</html>
